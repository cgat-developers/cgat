
version:
    stdin: null
    outputs: [stdout]
    references: []
    options: --version

gaps:
        stdin: in.fasta
        outputs: [stdout]
        references: [gaps.bed]
        options: --method=gaps

cpg_windows:
        stdin: hg19.chr19.fasta
        outputs: [stdout]
        references: [cpg_windows.bed.gz]
        options: --method=windows-cpg --window-size=100 --min-cpg=10

ungapped:
        stdin: in.fasta
        outputs: [stdout]
        references: [ungapped.bed]
        options: --method=ungapped
